<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture>
          <img
            class="card-image"
            src="images/image-equilibrium.jpg"
            alt="an image of a glowing color pigmented  glass cube with blue background" />
          <div class="img-frontdrop">
            <img src="images/icon-view.svg" alt="" /></div
        ></picture>

        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info flex">
          <div href="" class="value flex"
            ><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</div
          >
          <div class="time left flex">
            <img src="images/icon-clock.svg" alt="" />
            <span class="time-left">3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <footer class="footer flex">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="image of a person"
          />

          <div class="author-info">
            Creation of <a class="author-name" href="#">Jules Wyvern</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
